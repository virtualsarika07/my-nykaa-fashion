<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nykaa Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="fashionsheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="nykaa-logo">
            <img src="images/nykaa-logo.PNG" alt="logo">
        </div>
        <div class="diff-types">
            <div class="text-style">Men</div>
            <div class="text-style">Women</div>
            <div class="text-style">Kids</div>
            <div class="text-style">Home</div>
            <div class="text-style">All Brands</div>
            <div class="text-style">More</div>
        </div>
        <div class="search-container">
            <input type="text" class="form-control" placeholder="Search for products">
            <span class="glyphicon glyphicon-search"></span>
        </div>
        <div class="account">
            <div>Account</div>
            <span class="glyphicon glyphicon-user"></span>
        </div>
    </header>
    <div class="main-pic"></div>

    <div class="type-of-cloth-container owl-carousel owl-theme">
        <div class="item">
            <img class="option-img" src="images/men.avif" alt="Men">
            <p>Men</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/footwear-2.webp" alt="Footwear">
            <p>Footwear</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/lingerie.jpg" alt="Lingerie">
            <p>Lingerie</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/jewellery.avif" alt="Jewellery">
            <p>Jewellery</p>
        </div>
        <div class="item">
            <img  class="option-img" src="images/bags.avif" alt="Bags">
            <p>Bags</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/kids.jfif" alt="Kids">
            <p>Kids</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/home.jpg" alt="Home">
            <p>Home</p>
        </div>
        <div class="item">
            <img class="option-img" src="images/sports-wear.jfif" alt="Active Sports">
            <p>Active Sports</p>
        </div>
    </div>

    <div class="celeb-pic"></div>
    <div class="global-style"></div>
    <div></div>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                navText: ['<div class="nav-btn prev-slide"><</div>', '<div class="nav-btn next-slide">></div>'],
                responsive: {
                    0: {
                        items: 2
                    },
                    600: {
                        items: 4
                    },
                    1000: {
                        items: 6
                    },
                    1200: {
                        items: 7
                    }
                }
            });
        });
    </script>
</body>

</html>
